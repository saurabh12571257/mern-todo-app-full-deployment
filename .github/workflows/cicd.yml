name: Build Infra + Deploy App

on:
  push:
    branches:
      - master

jobs:
  infra_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2ï¸âƒ£ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    # 3ï¸âƒ£ Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      working-directory: ./infra
      run: terraform init

    - name: Terraform Apply
      working-directory: ./infra
      run: terraform apply -auto-approve -var="ec2_ssh_pubkey=${{ secrets.EC2_SSH_PUBLIC_KEY }}"

    # 4ï¸âƒ£ Get EC2 IP safely
    - name: Get EC2 IP
      id: tf-output
      working-directory: ./infra
      run: |
        ip=$(terraform output -raw ec2_public_ip
         | tr -d '\r' | tr -d '\n')
        echo "ip=$ip" >> $GITHUB_OUTPUT

    - name: Debug EC2 IP
      run: echo "Deployed IP = ${{ steps.tf-output.outputs.ip }}"
      

    # 5ï¸âƒ£ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 6ï¸âƒ£ Build + push backend image
    - name: Build and push backend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend

    # 7ï¸âƒ£ Build + push frontend image
    - name: Build and push frontend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend

    # 8ï¸âƒ£ Build + push root image
    - name: Build and push root
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-root .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-root

    # 9ï¸âƒ£ Copy docker-compose to EC2
    - name: Copy docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ steps.tf-output.outputs.ip }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        source: "docker-compose.yaml"
        target: "/home/ubuntu/"

    # ðŸ”Ÿ Deploy on EC2 with docker-compose
    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ steps.tf-output.outputs.ip }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          # Write secrets to .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > /home/ubuntu/docker-compose.env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> /home/ubuntu/docker-compose.env

          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io
          fi

          # Install Docker Compose if missing
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p $DOCKER_CONFIG/cli-plugins
          if [ ! -f $DOCKER_CONFIG/cli-plugins/docker-compose ]; then
            curl -SL https://github.com/docker/compose/releases/download/v2.29.6/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
            chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
          fi

          # Pull latest images
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-root

          # Restart containers
          docker compose --env-file /home/ubuntu/docker-compose.env down || true
          docker compose --env-file /home/ubuntu/docker-compose.env up -d --build
