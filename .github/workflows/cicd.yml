name: Deploy App

on:
  push:
    branches:
      - master

jobs:
  infra_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend

    - name: Build and push frontend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend

    - name: Build and push root
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-root .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-root


    - name: Copy docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        source: "docker-compose.yaml"
        target: "/home/ubuntu/"


    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          # Write secrets to .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > /home/ubuntu/docker-compose.env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> /home/ubuntu/docker-compose.env

          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io
          fi

          # Install Docker Compose if missing
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p $DOCKER_CONFIG/cli-plugins
          if [ ! -f $DOCKER_CONFIG/cli-plugins/docker-compose ]; then
            curl -SL https://github.com/docker/compose/releases/download/v2.29.6/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
            chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
          fi

          # Pull latest images
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-root

          # Restart containers
          docker compose --env-file /home/ubuntu/docker-compose.env down || true
          docker compose --env-file /home/ubuntu/docker-compose.env up -d --build
