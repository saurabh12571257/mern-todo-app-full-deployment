name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    # Set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push backend image
    - name: Build and push backend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend

    # Build and push frontend image
    - name: Build and push frontend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend

    # Build and push main/root image
    - name: Build and push root
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-root .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-root
    
    - name: Copy docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        source: "docker-compose.yaml"
        target: "/home/ubuntu/"
          

    # Deploy on EC2 using docker-compose
    - name: SSH into EC2 and deploy with docker-compose
      uses: appleboy/ssh-action@master
      with:
        debug: true
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > /home/ubuntu/docker-compose.env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> /home/ubuntu/docker-compose.env
          sudo apt-get update
          sudo apt-get install -y docker.io
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p $DOCKER_CONFIG/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.29.6/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
          chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
          sudo usermod -aG docker ubuntu
          newgrp docker


          
          # pull latest images
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-root
          
          # restart containers
          docker compose down || true
          docker compose up -d --build