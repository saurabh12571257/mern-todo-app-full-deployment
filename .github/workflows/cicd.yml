name: Build Infra + Deploy App

on:
  push:
    branches:
      - master

jobs:
  infra_and_deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1   # change to your region

    # Terraform setup
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      working-directory: ./infra
      run: terraform init

    - name: Terraform Apply
      working-directory: ./infra
      run: terraform apply -auto-approve -var="ec2_ssh_pubkey=${{secrets.EC2_SSH_PUBLIC_KEY}}"

    # Get EC2 Public IP from Terraform output
    - name: Get EC2 IP
      id: tf-output
      working-directory: ./infra
      run: |
        ip=$(terraform output -raw ec2_public_ip)
        echo "EC2_IP=$ip" >> $GITHUB_ENV

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build + Push backend image
    - name: Build and push backend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend ./backend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend

    # Build + Push frontend image
    - name: Build and push frontend
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend ./frontend
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend

    # Build + Push root image
    - name: Build and push root
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-root .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-root

    # Copy docker-compose to EC2
    - name: Copy docker-compose.yml to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ env.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        source: "docker-compose.yaml"
        target: "/home/ubuntu/"

    # Deploy on EC2 with docker-compose
    - name: SSH into EC2 and deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > /home/ubuntu/docker-compose.env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> /home/ubuntu/docker-compose.env
          
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo usermod -aG docker ubuntu
          newgrp docker
          DOCKER_CONFIG=${DOCKER_CONFIG:-$HOME/.docker}
          mkdir -p $DOCKER_CONFIG/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.29.6/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
          chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose


          
          # pull latest images
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-root
          
          # restart containers
          docker compose down || true
          docker compose up -d --build
